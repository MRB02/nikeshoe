<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage for car sale shop</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div id="bgcolor">
            </div>
            <div class="imgBx">
                <img id="img" src="./lightgreen3.png">
            </div>
            <div class="contentBx">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>Color :</h3>
                    <span onclick="color(1)"> </span>
                    <span onclick="color(2)"> </span>
                    <span onclick="color(3)"></span>

                </div>
                <div class="order ">
                    <h3>ORDER :</h3>
                    <span onclick="myFunction(0)">-</span>
                    <span id="number"></span>
                    <span onclick="myFunction(1)">+</span>
                </div>
                <a href="# ">Buy Now</a>
            </div>
        </div>
    </div>




    <script>
        var number = 0;
        document.getElementById("number").innerHTML = number;


        function myFunction(w) {
            var w;
            var x = document.getElementById("number");
            if (w == 0) {
                if (number > 0) {
                    number -= 1;
                    x = number;
                } else if (number == 0) {
                    number = 0;
                    x = number;
                }
            } else if (w == 1) {
                x = document.getElementById("number");
                number += 1;
                x = number;

            }
            document.getElementById("number").innerHTML = x;
        }

        function color(e) {
            var e;
            var a = ['#b4f730', '#1bdee4', '#df6d2b'];
            if (e == 1) {
                document.getElementById('img').src = './lightgreen3.png';
                document.getElementById('bgcolor').style.background = a[0];
            } else if (e == 2) {
                document.getElementById('img').src = './lightgreen.png';
                document.getElementById('bgcolor').style.background = a[1];
            } else if (e == 3) {
                document.getElementById('img').src = './1.png';
                document.getElementById('bgcolor').style.background = a[2];
            } else return document.getElementById('img').src = './lightgreen3.png';
        }
    </script>
</body>

</html>
